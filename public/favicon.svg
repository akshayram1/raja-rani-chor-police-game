<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#1a1a2e"/>
      <stop offset="100%" stop-color="#16213e"/>
    </linearGradient>
    <linearGradient id="crown" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#FFD700"/>
      <stop offset="100%" stop-color="#FFA500"/>
    </linearGradient>
    <linearGradient id="gem" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#FF69B4"/>
      <stop offset="100%" stop-color="#e84393"/>
    </linearGradient>
  </defs>
  <!-- Background circle -->
  <circle cx="32" cy="32" r="30" fill="url(#bg)" stroke="#FFD700" stroke-width="2"/>
  <!-- Crown base -->
  <rect x="16" y="36" width="32" height="8" rx="2" fill="url(#crown)"/>
  <!-- Crown points -->
  <polygon points="16,36 12,20 22,28 32,14 42,28 52,20 48,36" fill="url(#crown)"/>
  <!-- Crown jewels -->
  <circle cx="32" cy="18" r="3" fill="url(#gem)"/>
  <circle cx="22" cy="28" r="2.5" fill="#4FC3F7"/>
  <circle cx="42" cy="28" r="2.5" fill="#4FC3F7"/>
  <!-- Crown band detail -->
  <rect x="16" y="36" width="32" height="3" rx="1" fill="#DAA520" opacity="0.5"/>
  <!-- Small dots on band -->
  <circle cx="24" cy="40" r="1.5" fill="#FF69B4"/>
  <circle cx="32" cy="40" r="1.5" fill="#4FC3F7"/>
  <circle cx="40" cy="40" r="1.5" fill="#FF69B4"/>
</svg>
